<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header>
        <h1 class="heading">Tic-Tac-Toe</h1>
    </header>
    <div class="containor">
        <div class="game-box">
            <div id="0" class="cell-btn"></div>
            <div id="1" class="cell-btn"></div>
            <div id="2" class="cell-btn"></div>
            <div id="3" class="cell-btn"></div>
            <div id="4" class="cell-btn"></div>
            <div id="5" class="cell-btn"></div>
            <div id="6" class="cell-btn"></div>
            <div id="7" class="cell-btn"></div>
            <div id="8" class="cell-btn"></div>
        </div>
        <br>
        <h2 id="outputmsg">hii</h2><br>
        <input class="reset-btn" type="button" value="Reset Game">
    </div>
</body>
<script src="script.js"></script>

</html>
